site_name: MiniML documentation
site_url: https://stur86.github.io/miniml/
repo_url: https://github.com/stur86/miniml

theme:
  name: "material"
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue
      accent: cyan

    # Palette toggle for dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: blue
      accent: cyan
      default: true

nav:
  - Home: index.md
  - setup.md
  - start.md
  - save_load.md
  - loss.md
  - fit.md
  - containers.md
  - nn.md

plugins:
- search
- autorefs
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    default_handler: python
    locale: en
    handlers:
      python:
        paths: [./src]
        options:
          show_root_heading: true
          show_symbol_type_heading: true
          show_source: false
          members_order: source
- api-autonav:
    modules: ["src/miniml"]
    exclude: ["miniml.utils"]
    nav_section_title: "API Reference"
    api_root_uri: "api"
    exclude_private: true

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css